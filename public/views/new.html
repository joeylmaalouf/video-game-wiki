<h1>Create a New Page</h1>
<table>
  <tr>
    <td>Title:</td>
    <td><input type="text" ng-model="$parent.inputTitle"></td>
  </tr>
  <tr>
    <td>Body:</td>
    <td><textarea ng-model="$parent.inputBody"></textarea></td>
  </tr>
</table>
<input type="button" value="Submit" ng-click="makePage();">
