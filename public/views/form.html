<h1>{{formMessage}}</h1>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="$parent.formTitle">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Body:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" rows="5" ng-model="$parent.formBody"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <input type="button" value="Submit" class="btn btn-default" ng-click="submitPage();">
      <input type="button" class="btn btn-danger" ng-value="$parent.formExitButton" ng-click="deletePage();">
    </div>
  </div>
</form>
